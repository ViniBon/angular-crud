<div class="po-wrapper">
  <po-toolbar  
    p-title="Angular Crud" 
    [p-profile]="perfil"
    [p-profile-actions]="acoesPeril"
    #target
  ></po-toolbar>
  <po-modal 
    #modal 
    p-title="Idiomas" 
    [p-primary-action]="confirmar" 
    [p-secondary-action]="fechar"> 
    <po-radio-group 
      class="po-lg-6" 
      name="Size"
      p-label="Escolha o idioma" 
      [p-options]="linguagemOpcoes">
    </po-radio-group>
  </po-modal>
    

  <po-menu [p-menus]="menus"></po-menu>
  
  <router-outlet></router-outlet>
</div>
